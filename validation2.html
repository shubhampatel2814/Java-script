<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteiner{
            width: 700px;
            background-color: khaki;
            margin: 0 auto;
            font-size: 25px;
            padding: 20px;
        }
        input {
            width: 250px;
            height: 30px;
        }
        p{
            color: red;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <section>
        <div class="conteiner">
            <form onsubmit="return validation()">
                <table align="center">
                    <tr>
                        <td><label for="username">username</label></td>
                        <td><input type="text" id="username" placeholder="enter your name"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="usererror"></p></td>
                    </tr>
                    <tr>
                        <td><label for="password">password</label></td>
                        <td><input type="password" placeholder="enter your password" id="password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="passerror"></p></td>
                    </tr>
                    <tr>
                        <td><label for="email">email</label></td>
                        <td><input type="email" placeholder="enter your email" id="email"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="mailerror"></p></td>
                    </tr>
                    <tr>
                        <td><label for="mobile">mobile</label></td>
                        <td><input type="tel" placeholder="enter your mobile no." id="mobile"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="mobileerror"></p></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="login"></td>
                    </tr>
                </table>
            </form>
        </div>
    </section>

    <script> 

         let username = document.getElementById("username")
         let password = document.getElementById("password")
         let usererror = document.getElementById("usererror")
         let passerror = document.getElementById("passerror")
         let mailerror = document.getElementById("mailerror")
         let mobileerror = document.getElementById("mobileerror")
        //  count = 1
         //console.log(Username);
         //console.log(Password);

        function validation() {

            // console.log(username.value);
            // console.log(password.Value);
            
            if(username.value == ""){
               console.log("enter your name");
               usererror.innerHTML = "enter your name"
               event.preventDefault()
            }
            else {
                usererror.innerHTML = ""
            }
            if(password.value == ""){
                passerror.innerHTML = "enter your password"
                event.preventDefault()
            }
            else if (password.value.length < 8) {
                passerror.innerHTML = "Max 8 Char"
                event.preventDefault()
            }
            else{ 
                passerror.innerHTML =""
            }
            if (email.value == "") {
                mailerror.innerHTML = "enter your email"
                event.preventDefault()
            }
            else {
                mailerror.innerHTML = ""
            }
            if (mobile.value == "") {
                mobileerror.innerHTML = "enter your mobile No."
                event.preventDefault()
            }
              else if (mobile.value.length < 10) {
                mobileerror.innerHTML = "Max 10 Char"
                event.preventDefault()
            }
            else {
                mobileerror.innerHTML = ""
            }

            //return false
         }
    </script>

</body>
</html>
